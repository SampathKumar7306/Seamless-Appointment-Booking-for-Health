<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register - MediCareBook</title>
</head>
<body>
    <header>
        <h1>MediCareBook</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="register-form">
                <label>Full Name:*</label>
                <input type="text" name="full_name" required>
                <label>Email:*</label>
                <input type="email" name="email" required>
                <label>Password:*</label>
                <input type="password" name="password" required>
                <label>Phone:*</label>
                <input type="tel" name="phone" required>
                <label>Account Type:*</label>
                <input type="radio" name="account_type" value="admin"> Admin
                <input type="radio" name="account_type" value="user" checked> User
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="image-container">
            <img src="images/illustration.jpg" alt="Healthcare Illustration">
        </div>
    </main>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input[required]');
            for (let input of inputs) {
                if (!input.value) {
                    alert('Please fill all required fields');
                    return;
                }
            }
            alert('Registration successful');
        });
    </script>
</body>
</html>
