<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Doctor Application - MediCareBook</title>
</head>
<body>
    <div style="display: flex;">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1 style="color: black;">Doctor Application</h1>
            <form id="doctor-form">
                <label>Full Name:*</label>
                <input type="text" name="full_name" required>
                <label>Phone:*</label>
                <input type="tel" name="phone" required>
                <label>Email:*</label>
                <input type="email" name="email" required>
                <label>Address:*</label>
                <input type="text" name="address" required>
                <label>Specialization:*</label>
                <select name="specialization" required>
                    <option value="">Select Specialization</option>
                    <option value="ENT">ENT</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                </select>
                <label>Experience (Years):*</label>
                <input type="number" name="experience" required>
                <label>Fees:*</label>
                <input type="number" name="fees" required>
                <label>Timings:*</label>
                <input type="text" name="timings" placeholder="e.g., 07:00 - 12:00" required>
                <button type="submit" style="background-color: var(--blue); color: white;">Submit Application</button>
            </form>
            <div id="success-message" class="success-message">Application submitted successfully</div>
        </main>
    </div>
    <script>
        document.getElementById('doctor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input[required], select[required]');
            for (let input of inputs) {
                if (!input.value) {
                    alert('Please fill all required fields');
                    return;
                }
            }
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
