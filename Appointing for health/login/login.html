<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login - MediCareBook</title>
</head>
<body>
    <header>
        <h1>MediCareBook</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <img src="images/illustration.jpg" alt="Healthcare Illustration">
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label>Email:*</label>
                <input type="email" name="email" required>
                <label>Password:*</label>
                <input type="password" name="password" required>
                <button type="submit">Let's Enter</button>
            </form>
            <p>Don't have an account? <a href="register.html" style="color: var(--blue);">Register here</a></p>
        </div>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[name="email"]').value;
            const password = this.querySelector('input[name="password"]').value;
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            alert('Login successful');
        });
    </script>
</body>
</html>
